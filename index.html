<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector</title>
    <style>
        
        .common{
            width:100%;
            height:233px;

        }
        .orange{
           
            background-color: orange;
        }
        .white{
            background-color: white;
            text-align: center;
        }
        .green{
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="flag">
        <div class="common orange"></div>
        <div class="common white">
            <img height="233" src="./A.png" alt="">
        </div>
        <div class="common green"></div>
    </div>
    
</body>
</html>
